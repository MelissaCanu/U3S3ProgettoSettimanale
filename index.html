<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <h1 class="text-primary mx-3 my-2">Welcome to Crudazon</h1>
    <div class="container">
      <div class="row">
        <h2 class="my-3 text-secondary">View our products</h2>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div id="product-container" class="d-flex flex-wrap"></div>
        </div>
      </div>
    </div>

    <script>
      const viewedProducts = [
        {
          name: "Nokia 3210",
          description: "Best cellphone ever",
          brand: "Nokia",
          imageUrl:
            "https://i.ebayimg.com/images/g/8ucAAOxyvSVREXUL/s-l1600.jpg",
          price: 40,
        },
        {
          name: "Lego Knight Castle",
          description: "Best castle ever",
          brand: "Lego",
          imageUrl:
            "https://i.ebayimg.com/images/g/xWwAAOSw3gJjaSsA/s-l1600.png",
          price: 70,
        },
        {
          name: "Casio Watch",
          description: "Best watch ever",
          brand: "Casio",
          imageUrl:
            "https://www.casio.com/content/casio/locales/it/it/products/corporate/casio-corporate/news/2023/0718/_jcr_content/root/responsivegrid/container/image.casiocoreimg.jpeg/1695643651983/ca-500-metallic-color.jpeg",
          price: 20,
        },
        {
          name: "SNES",
          description: "Best console ever",
          brand: "Nintendo",
          imageUrl:
            "https://pbs.twimg.com/media/FQDg-zlWUAAiHcT?format=jpg&name=4096x4096",
          price: 50,
        },
      ];

      const showViewedProducts = () => {
        const productContainer = document.getElementById("product-container");

        viewedProducts.forEach((product) => {
          const productDiv = document.createElement("div");
          productDiv.className = "card m-2";

          productDiv.innerHTML = `
                    <img src="${
                      product.imageUrl
                    }" class="card-img-top img-fluid aspect-ratio-4x3" alt="${
            product.name
          }">
                    <div class="card-body">
                        <h4 class="card-title">${product.name}</h5>
                        <h5 class="card-title">${product.brand}</h5>
                        <p class="card-text">${product.description}</p>
                        <p class="card-text">${
                          product.price ? `$${product.price}` : "Free"
                        }</p>
                    </div>
                `;

          productContainer.appendChild(productDiv);
        });
      };

      window.addEventListener("DOMContentLoaded", () => {
        /* renderizzo i prodotti visualizzati */
        showViewedProducts();
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
